<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n = +prompt("insert as integer number")
        if (n % 1 == 0){
            if (n > 0) {
                console.log("positive number")
            }
            else if (n == 0){
                console.log("zero")
            }
            else {
                console.log("negative")
            }
        }
        else {alert("not integer number")}
    </script>
</body>
</html>
