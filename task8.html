<body>
    <script>
        var num = +prompt("insert a number")
        if (num == 2 || num == 3){
            console.log("prime number")
        }
        else if (num % 2 == 0 || num % 3 == 0 || num % 5 == 0 || num <=1){
            console.log("not prime number")
        }
        else {
            console.log("prime number")
        }
    </script>
